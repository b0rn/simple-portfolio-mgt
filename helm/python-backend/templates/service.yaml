apiVersion: v1
kind: Service
metadata:
  name: {{ include "python-backend.fullname" . }}
  labels:
    {{- include "python-backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "python-backend.selectorLabels" . | nindent 4 }}
