# SonarQube Configuration â€” Monorepo
sonar.organization=b0rn
sonar.projectKey=b0rn_simple-portfolio-mgt
sonar.projectName=Simple Portfolio Management
sonar.projectVersion=1.0

# Source and test directories (expand as backends are added)
sonar.sources=backend/python/src
sonar.tests=backend/python/tests
sonar.sourceEncoding=UTF-8

# Python settings
sonar.python.version=3.12
sonar.python.coverage.reportPaths=backend/python/coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/venv/**,**/.venv/**,**/node_modules/**,**/vendor/**,**/cmd/api.py

# Coverage exclusions (abstract base classes, startup entrypoints)
sonar.coverage.exclusions=**/authdataservice.py,**/dbdataservice.py,**/cmd/api.py

# Test exclusions
sonar.test.exclusions=**/tests/**

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
