<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main container circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)"/>
  
  <!-- Portfolio briefcase shape -->
  <g transform="translate(100, 100)">
    <!-- Briefcase body -->
    <rect x="-35" y="-15" width="70" height="45" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Briefcase handle -->
    <path d="M -20 -15 L -20 -25 Q -20 -30 -15 -30 L 15 -30 Q 20 -30 20 -25 L 20 -15" 
          stroke="white" stroke-width="3" fill="none" opacity="0.95" stroke-linecap="round"/>
    
    <!-- Lock detail -->
    <circle cx="0" cy="7" r="5" fill="#6366f1"/>
    <rect x="-1.5" y="7" width="3" height="8" rx="1" fill="#6366f1"/>
    
    <!-- Rising chart bars inside briefcase -->
    <g opacity="0.6">
      <!-- Bar 1 -->
      <rect x="-28" y="12" width="8" height="12" rx="1" fill="url(#chartGradient)"/>
      <!-- Bar 2 -->
      <rect x="-16" y="6" width="8" height="18" rx="1" fill="url(#chartGradient)"/>
      <!-- Bar 3 -->
      <rect x="-4" y="0" width="8" height="24" rx="1" fill="url(#chartGradient)"/>
      <!-- Bar 4 -->
      <rect x="8" y="-4" width="8" height="28" rx="1" fill="url(#chartGradient)"/>
      <!-- Bar 5 -->
      <rect x="20" y="-8" width="8" height="32" rx="1" fill="url(#chartGradient)"/>
    </g>
    
    <!-- Upward trend arrow -->
    <path d="M -25 -35 L 25 -50 L 25 -40 M 25 -50 L 15 -45" 
          stroke="#10b981" stroke-width="3" fill="none" 
          stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>
  
  <!-- Optional: Add subtle ring around logo -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>