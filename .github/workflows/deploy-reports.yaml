name: Deploy Test Reports to GitHub Pages

on:
  workflow_run:
    workflows:
      - "Python Backend CI/CD"
      - "E2E Tests"
      - "k6 Load Tests"
      # - "Go Backend CI/CD"
      # - "PHP Backend CI/CD"
      # - "Java Backend CI/CD"
      # - "JS Backend CI/CD"
    types: [completed]
    branches: [main]

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: backend/openapi.yaml
          sparse-checkout-cone-mode: false

      - name: Generate API docs
        run: |
          mkdir -p site/api
          cp backend/openapi.yaml site/api/openapi.yaml
          cat > site/api/index.html << 'APIEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>API Documentation</title>
            <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
          </head>
          <body>
            <div id="swagger-ui"></div>
            <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
            <script>
              SwaggerUIBundle({ url: './openapi.yaml', dom_id: '#swagger-ui' });
            </script>
          </body>
          </html>
          APIEOF

      - name: Download Python test reports
        uses: actions/download-artifact@v4
        with:
          name: python-test-reports
          path: site/python
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Download E2E Playwright reports (Python Backend)
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-python-backend
          path: site/e2e/python-backend
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Download k6 load test report (Python Backend)
        uses: actions/download-artifact@v4
        with:
          name: k6-report-python-backend
          path: site/k6/python-backend
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

