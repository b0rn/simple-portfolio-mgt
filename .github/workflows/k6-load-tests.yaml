name: k6 Load Tests

on:
  workflow_dispatch:
    inputs:
      scenario:
        description: 'Performance test scenario to run (smoke always runs first as a gate)'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - load
          - stress
          - spike
      target_url:
        description: 'Target API URL (leave empty for default)'
        required: false
        type: string
  push:
    branches: [main]
    paths:
      - 'k6/**'
  pull_request:
    branches: [main]
    paths:
      - 'k6/**'

env:
  DEFAULT_BASE_URL: http://localhost:8000

jobs:
  # Smoke test always runs as a sanity gate on every trigger
  smoke-test:
    name: Smoke Test (Gate)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        working-directory: backend/python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/

      - name: Run database migrations
        env:
          DATABASE_URL: postgres://test_user:test_pass@localhost:5432/test_db?sslmode=disable
        run: |
          migrate -path database/migrations -database "$DATABASE_URL" up

      - name: Start backend server
        working-directory: backend/python
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_SSLMODE: disable
          AUTH_MODE: local
          JWT_SECRET: test-secret-key-for-ci-load-tests
          CORS_ORIGINS: http://localhost:8000,http://localhost:3000
        run: |
          python -m uvicorn src.infrastructure.cmd.api:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install k6 test dependencies and build
        working-directory: k6
        run: |
          npm ci
          npm run build

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run smoke test
        working-directory: k6
        env:
          BASE_URL: ${{ github.event.inputs.target_url || env.DEFAULT_BASE_URL }}
          K6_WEB_DASHBOARD: true
          K6_WEB_DASHBOARD_EXPORT: smoke-report.html
        run: |
          echo "Running smoke test against $BASE_URL"
          k6 run --out json=smoke-results.json dist/scenarios/smoke.js

      - name: Generate smoke report
        if: always()
        working-directory: k6
        run: |
          echo "# k6 Smoke Test Report" > smoke-report.md
          echo "" >> smoke-report.md
          echo "**Scenario:** smoke" >> smoke-report.md
          echo "**Target URL:** ${{ github.event.inputs.target_url || env.DEFAULT_BASE_URL }}" >> smoke-report.md
          echo "**Run Date:** $(date -u)" >> smoke-report.md
          echo "" >> smoke-report.md

          if [ -f smoke-results.json ]; then
            echo "## Results Summary" >> smoke-report.md
            echo "" >> smoke-report.md
            echo "See attached artifacts for detailed results." >> smoke-report.md
          fi

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-smoke-${{ github.run_number }}-${{ github.sha }}
          path: |
            k6/smoke-results.json
            k6/smoke-report.html
            k6/smoke-report.md
          retention-days: 7

      - name: Post smoke summary to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '';
            try {
              report = fs.readFileSync('k6/smoke-report.md', 'utf8');
            } catch (e) {
              report = 'k6 smoke test completed. Check artifacts for details.';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

  # Performance test runs on-demand after smoke passes
  perf-test:
    name: k6 Perf Test - ${{ github.event.inputs.scenario }}
    needs: smoke-test
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.scenario != 'smoke'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        working-directory: backend/python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/

      - name: Run database migrations
        env:
          DATABASE_URL: postgres://test_user:test_pass@localhost:5432/test_db?sslmode=disable
        run: |
          migrate -path database/migrations -database "$DATABASE_URL" up

      - name: Start backend server
        working-directory: backend/python
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_SSLMODE: disable
          AUTH_MODE: local
          JWT_SECRET: test-secret-key-for-ci-load-tests
          CORS_ORIGINS: http://localhost:8000,http://localhost:3000
        run: |
          python -m uvicorn src.infrastructure.cmd.api:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install k6 test dependencies and build
        working-directory: k6
        run: |
          npm ci
          npm run build

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run k6 ${{ github.event.inputs.scenario }} test
        working-directory: k6
        env:
          BASE_URL: ${{ github.event.inputs.target_url || env.DEFAULT_BASE_URL }}
          K6_PROMETHEUS_RW_SERVER_URL: ${{ secrets.PROMETHEUS_REMOTE_WRITE_URL }}
          K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM: true
          K6_WEB_DASHBOARD: true
          K6_WEB_DASHBOARD_EXPORT: report.html
        run: |
          SCENARIO="${{ github.event.inputs.scenario }}"
          echo "Running $SCENARIO test against $BASE_URL"

          # Build output options
          OUTPUT_OPTS="--out json=results.json"
          if [ -n "$K6_PROMETHEUS_RW_SERVER_URL" ]; then
            OUTPUT_OPTS="$OUTPUT_OPTS --out experimental-prometheus-rw"
          fi

          k6 run $OUTPUT_OPTS dist/scenarios/${SCENARIO}.js

      - name: Generate markdown report
        if: always()
        working-directory: k6
        run: |
          # Create summary report
          echo "# k6 Performance Test Report" > report.md
          echo "" >> report.md
          echo "**Scenario:** ${{ github.event.inputs.scenario }}" >> report.md
          echo "**Target URL:** ${{ github.event.inputs.target_url || env.DEFAULT_BASE_URL }}" >> report.md
          echo "**Run Date:** $(date -u)" >> report.md
          echo "" >> report.md

          if [ -f results.json ]; then
            echo "## Results Summary" >> report.md
            echo "" >> report.md
            echo "See attached artifacts for detailed results." >> report.md
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results-${{ github.event.inputs.scenario }}-${{ github.run_number }}
          path: |
            k6/results.json
            k6/report.md
          retention-days: 30

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-report-python-backend
          path: k6/report.html
          retention-days: 30
