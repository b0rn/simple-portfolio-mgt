# .github/workflows/e2e-tests.yaml
name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/python/**'
      - 'database/**'
      - '.github/workflows/e2e-tests.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/python/**'
      - 'database/**'
      - '.github/workflows/e2e-tests.yaml'

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  e2e-python-backend:
    name: E2E Tests (Python Backend)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python backend
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/python/requirements.txt

      - name: Install Python dependencies
        working-directory: backend/python
        run: pip install -r requirements.txt

      - name: Run database migrations
        working-directory: database
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_SSLMODE: disable
          AUTH_MODE: local
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.18.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
          chmod +x migrate.sh
          ./migrate.sh up

      - name: Start Python backend
        working-directory: backend/python
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_SSLMODE: disable
          AUTH_MODE: local
          JWT_SECRET: test-secret-key-for-ci
          CORS_ORIGINS: http://localhost:3000
        run: |
          python -m uvicorn src.api.rest.app:create_app --host 0.0.0.0 --port 8000 &
          # Wait for the backend to be ready
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i: Backend not ready yet..."
            sleep 2
          done
          # Final check
          curl -f http://localhost:8000/health || exit 1

      # Setup frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Create frontend environment file
        working-directory: frontend
        run: echo "NEXT_PUBLIC_API_URL=http://localhost:8000" > .env.local

      # Run E2E tests
      - name: Run E2E tests
        working-directory: frontend
        env:
          CI: true
          BASE_URL: http://localhost:3000
        run: npm run test:e2e

      # Upload artifacts
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-python-backend
          path: frontend/e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-python-backend
          path: frontend/e2e/test-results/
          retention-days: 30
