# SonarQube Configuration for Python Backend
sonar.organization=b0rn
sonar.projectKey=simple-portfolio-mgt-python-backend
sonar.projectName=Simple Portfolio Management - Python Backend
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3.12

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions (adjust as needed)
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/venv/**,**/.venv/**

# Test exclusions
sonar.test.exclusions=tests/**

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
